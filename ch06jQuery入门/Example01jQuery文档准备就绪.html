<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery文档准备就绪</title>
        <script src="js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <h3>jQuery文档准备就绪函数的应用</h3>
        <hr>
        <script>
            $(function() {
                alert("jQuery文档准备就绪！");
            });
            window.onload=function(){
                alert("window文档准备就绪！");
            };
        </script>
        <!--
        <img src="wallpaper.jpg"/>
        -->
    </body>
</html>
